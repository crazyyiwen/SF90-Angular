<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
        <button routerLinkActive="active" routerLink="" onclick="homeDisplay()" mat-button>Home</button>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <button mat-button>About</button>
        <button mat-button>Contact</button>      
        <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon> 
        </button>
        <div style="position: absolute; right: 10px"> 
        <button routerLinkActive="active" routerLink="signup" style="float: right;"mat-button>SignUp</button>
        <button routerLinkActive="active" routerLink="login" style="float: right;" mat-button>Login</button> 
        <i style="float: right; top:7px;" class="glyphicon glyphicon-user"></i>
        </div>       
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<!--routing page show in this part -->
<div style="width: 100%; height: 100%">
  <router-outlet></router-outlet>
</div>
